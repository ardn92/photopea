<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amirs Plugin â€” Load, Grid, External Process</title>
  <style>
    body { font-family: sans-serif; margin: 10px; display: flex; flex-direction: column; align-items: center; }
    button { margin: 5px; padding: 8px 16px; font-size: 14px; cursor: pointer; }
    img { max-width: 300px; max-height: 300px; border: 1px solid #ccc; margin: 10px 0; object-fit: contain; }
  </style>
</head>
<body>
  <h2>Amirs Plugin</h2>
  <button id="loadBtn">Load Image</button>
  <img id="imgArea" alt="Loaded Image">
  <button id="gridBtn" disabled>Create Grid</button>
  <button id="processBtn" disabled>Process Externally</button>

  <script>
    let imageBuffer = null;
    let expectingImage = null;

    window.addEventListener("message", (e) => {
      if (e.data === "done") {
        console.log("Photopea ready");
        if (expectingImage === "load" || expectingImage === "post") {
          window.parent.postMessage('app.activeDocument.saveToOE("png");', "*");
        }
      } else if (e.data instanceof ArrayBuffer) {
        imageBuffer = e.data;
        const blob = new Blob([imageBuffer], { type: "image/png" });
        document.getElementById("imgArea").src = URL.createObjectURL(blob);
        document.getElementById("gridBtn").disabled = false;
        document.getElementById("processBtn").disabled = false;
      }
    });

    document.getElementById("loadBtn").onclick = () => {
      expectingImage = "load";
      window.parent.postMessage('app.activeDocument.saveToOE("png");', "*");
    };

    document.getElementById("gridBtn").onclick = () => {
      if (!imageBuffer) return;
      const script = `
        var doc = app.activeDocument;
        var layer = doc.activeLayer;
        var count = 5, gap = 10;
        var w = layer.bounds[2] - layer.bounds[0];
        var scaledW = w * 0.2;
        for (var i = 0; i < count; i++) {
          var dup = layer.duplicate();
          dup.resize(20, 20, AnchorPosition.TOPLEFT);
          dup.translate(i * (scaledW + gap), 0);
        }
      `;
      expectingImage = "post";
      window.parent.postMessage(script, "*");
      window.parent.postMessage('app.activeDocument.saveToOE("png");', "*");
    };

    document.getElementById("processBtn").onclick = async () => {
      if (!imageBuffer) return;
      try {
        const response = await fetch('http://18.208.182.120:5123/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/octet-stream' },
          body: imageBuffer
        });
        if (!response.ok) {
          throw new Error(`Server responded with ${response.status}`);
        }
        const processedBlob = await response.blob(); // binary result as a Blob
        const newUrl = URL.createObjectURL(processedBlob);
        document.getElementById("imgArea").src = newUrl;
      } catch (err) {
        console.error("External processing failed:", err);
      }
    };
  </script>
</body>
</html>
