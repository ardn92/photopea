<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amirs Photopea Plugin</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Amirs Photopea Plugin</h2>
  <button id="doubleBtn">Duplicate & Double Size</button>

  <script>
    // Initialize upon Photopea ready signal
    window.addEventListener("message", e => {
      if (e.data === "done") {
        console.log("Photopea is ready.");
      }
    });

    document.getElementById("doubleBtn").onclick = () => {
      const script = `
        var original = app.activeDocument.activeLayer;
        var dup = original.duplicate();
        dup.resize(200, 200, AnchorPosition.MIDDLECENTER);
      `;
      window.parent.postMessage(script, "*");
    };
  </script>
</body>
</html>
