<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grayscale Plugin</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Grayscale Plugin</h2>
  <button id="grayBtn">Convert to Grayscale</button>

  <script>
    window.addEventListener("message", e => {
      if (e.data === "done") console.log("Plugin loaded, Photopea is ready.");
    });

    document.getElementById("grayBtn").onclick = () => {
      const script = `
        var dup = app.activeDocument.activeLayer.duplicate();
        dup.adjustHueSaturation(0, -100, 0);
      `;
      window.parent.postMessage(script, "*");
    };
  </script>
</body>
</html>
