<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amirs Grayscale Plugin</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center;
          height: 100vh; margin: 0; font-family: sans-serif; }
    button { padding: 12px 24px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Amirs Grayscale Plugin</h2>
  <button id="grayBtn">Duplicate & Grayscale</button>

  <script>
    window.addEventListener("message", (e) => {
      if (e.data === "done") console.log("Photopea ready");
    });

    document.getElementById("grayBtn").onclick = () => {
      const script = `
        var dup = app.activeDocument.activeLayer.duplicate();
        dup.adjustHueSaturation(0, -100, 0);
      `;
      window.parent.postMessage(script, "*");
    };
  </script>
</body>
</html>
