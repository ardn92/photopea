<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amirs Plugin: Mini Grid + Preview</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #preview {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      max-width: 200px;
      max-height: 200px;
      object-fit: contain;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Amirs Plugin</h2>
  <img id="preview" alt="Current Image Preview">
  <button id="miniGridBtn">Create Mini Grid</button>

  <script>
    window.addEventListener("message", (e) => {
      // Photopea signals it's ready
      if (e.data === "done") {
        console.log("Photopea ready; requesting preview...");
        window.parent.postMessage('app.activeDocument.saveToOE("png");', "*");
      } else if (e.data instanceof ArrayBuffer) {
        // Received binary image data
        const blob = new Blob([e.data], { type: "image/png" });
        document.getElementById("preview").src = URL.createObjectURL(blob);
      }
    });

    document.getElementById("miniGridBtn").onclick = () => {
      const script = `
        var doc = app.activeDocument;
        var orig = doc.activeLayer;
        var copies = 5;
        var gap = 10;
        var layerW = orig.bounds[2] - orig.bounds[0];
        var scaledW = layerW * 0.25;
        for (var i = 0; i < copies; i++) {
          var dup = orig.duplicate();
          dup.resize(25, 25, AnchorPosition.TOPLEFT);
          dup.translate(i * (scaledW + gap), 0);
        }
      `;
      window.parent.postMessage(script, "*");
    };
  </script>
</body>
</html>
