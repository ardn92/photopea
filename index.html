<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amirs Photopea Plugin</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    button {
      margin: 8px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Amirs Photopea Plugin</h2>
  <button id="doubleColor">Duplicate & Shift Color</button>

  <script>
    window.addEventListener("message", e => {
      if (e.data === "done") console.log("Photopea ready");
    });

    document.getElementById("doubleColor").onclick = () => {
      const script = `
        var dup = app.activeDocument.activeLayer.duplicate();
        dup.adjustHueSaturation(30, -20, 0);
      `;
      window.parent.postMessage(script, "*");
    };
  </script>
</body>
</html>
