<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amirs Photopea Plugin</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
    input, button { margin: 8px; padding: 8px; font-size: 16px; width: 240px; }
  </style>
</head>
<body>
  <h2>Amirs Photopea Plugin</h2>
  <input type="text" id="newName" placeholder="Enter new layer name">
  <button id="dupBtn">Duplicate & Rename Layer</button>

  <script>
    // Ready signal from Photopea
    window.addEventListener("message", (e) => {
      if (e.data === "done") {
        console.log("Photopea is ready");
      }
    });

    // On button click, run duplication script
    document.getElementById("dupBtn").onclick = () => {
      const name = document.getElementById("newName").value.trim() || "Duplicated Layer";
      const script = `
        var dup = app.activeDocument.activeLayer.duplicate();
        dup.name = "${name}";
      `;
      window.parent.postMessage(script, "*");
    };
  </script>
</body>
</html>
